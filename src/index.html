<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <img src="./img/logo-m3.png" alt="logo m3" />

      <button id="headerCart" class="headerCart">Minicart</button>
      <div id="Cart" class="Cart"></div>
    </header>
    <main class="content" class="relative">
      <aside class="asideFilter">
        <div class="content__subcontent">
          <div class="title">Blusas</div>
          <p class="subtitles">Cores</p>
          <div id="filterColor">
            <div class="containerFilter">
              <input type="checkbox" name="Amarelo" class="checkboxColor" />
              <label class="checkboxLabel" for="checkboxYellow">Amarelo</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Azul"
                id="checkboxBlue"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxBlue">Azul</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Branco"
                id="checkboxWhite"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxWhite">Branco</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Cinza"
                id="checkboxGray"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxGray">Cinza</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Laranja"
                id="checkboxOrange"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxOrange">Laranja</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Verde"
                id="checkboxGreen"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxGreen">Verde</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Vermelho"
                id="checkboxRed"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxRed">Vermelho</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Preto"
                id="checkboxBlack"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxBlack">Preto</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Rosa"
                id="checkboxPink"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxPink">Rosa</label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="Vinho"
                id="checkboxWine"
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkboxWine">Vinho</label>
            </div>
          </div>

          <div class="subtitles">Tamanhos</div>
          <div class="filterSize" id="filterSize">
            <div class="checkbox-size">
              <input type="checkbox" name="P" id="checkboxP" />
              <label class="checkmark" for="checkboxP">P</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="M" id="checkboxM" />
              <label class="checkmark" for="checkboxM">M</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="G" id="checkboxG" />
              <label class="checkmark" for="checkboxG">G</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="GG" id="checkboxGG" />
              <label class="checkmark" for="checkboxGG">GG</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="U" id="checkboxU" />
              <label class="checkmark" for="checkboxU">U</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="36" id="checkbox36" />
              <label class="checkmark" for="checkbox36">36</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="38" id="checkbox38" />
              <label class="checkmark" class="" for="checkbox38">38</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="40" id="checkbox40" />
              <label class="checkmark" class="" for="checkbox40">40</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="42" id="checkbox42" />
              <label class="checkmark" class="" for="checkbox42">42</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="44" id="checkbox44" />
              <label class="checkmark" class="" for="checkbox44">44</label>
            </div>
            <div class="checkbox-size">
              <input type="checkbox" name="46" id="checkbox46" />
              <label class="checkmark" class="" for="checkbox46">46</label>
            </div>
          </div>

          <div id="filterPrice">
            <div class="containerFilter">
              <input
                type="checkbox"
                name="0-50"
                id="checkbox0-50"
                value='{"type": "price", "value": "0-50"}'
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkbox0-50"
                >de R$0 até R$50</label
              >
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="51-150"
                id="checkbox51-150"
                value='{"type": "price", "value": "51-150"}'
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkbox51-150"
                >de R$51 até R$150</label
              >
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="151-300"
                id="checkbox151-300"
                value='{"type": "price", "value": "151-300"}'
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkbox151-300"
                >de R$151 até R$300
              </label>
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="301-500"
                id="checkbox301-500"
                value='{"type": "price", "value": "301-500"}'
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkbox301-500"
                >de R$301 até R$500</label
              >
            </div>
            <div class="containerFilter">
              <input
                type="checkbox"
                name="500"
                id="checkbox500"
                value='{"type": "price", "value": "500"}'
                class="checkboxColor"
              />
              <label class="checkboxLabel" for="checkbox500"
                >a partir de R$500</label
              >
            </div>
          </div>
        </div>
      </aside>
      <div>
        <div id="productContainer"></div>
      </div>
      <div class="sorting">
        <button id="sortBtn" class="sortBtn">Ordenar por:</button>
        <div id="sortOptions" class="sort-options">
          <button id="recent" class="btnRecent">Mais recentes</button>
          <button id="ascending" class="btnAscending">Menor preço</button>
          <button id="descending" class="btnDescending">Maior preço</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">M3: IMPLANTAÇÃO DE ECOMMERCE VTEX</p>
    </footer>
  </body>
  <script src="bundle.js"></script>
</html>
